<head>

  <meta name="viewport" content="width=device-width">

  <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>

  <link rel="stylesheet" href="{{ site.url }}/css/foundation.css">

  <script src="{{ site.url }}/js/vendor/custom.modernizr.js"></script>
</head>

<body>

      <div class="button-bar">
        <ul class="button-group radius large-6 columns">

              <img src="{{ site.url }}/img/github.png" />
            </a>
          </li>
          <li>
            <a href="http://www.linkedin.com/pub/kelvin-stinghen/31/34a/906" class="tiny button success">

      </div>
    </div>

  <div class="row">
    <div class="title large-12 columns">
      <h1>Kelvin Raffael Stinghen</h1>
      <h6 class="subheader">kelvinst || -.- .-. ...</h6>
